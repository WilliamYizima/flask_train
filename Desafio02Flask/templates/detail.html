{% extends "base.html" %}

{% block page_content %}
<link src="{{ url_for('static', filename='css/index.css')}}">
<div class="container">
    <ul class="list-group col-md-6">
        <li class="list-group-item">Dapibus ac facilisis in</li>
        <li class="list-group-item list-group-item-info">Nome:<span>{{variavel.name}}</span></li>
        <li class="list-group-item list-group-item-info">Preço:<span>{{variavel.price}}</span></li>
    </ul>
</div>
<hr>

<div class="container">
    <form action="/modify" method="POST">
        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="nome">Nome</label>
                <input name="nome" class="form-control" id="nome" required>
            </div>
            <div class="form-group col-md-2">
                <label for="preco">Preço</label>
                <input type="number" name="preco" class="form-control" id="preco" step="0.01" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-8">
                <label for="descricao">Descrição</label>
                <input name="descricao" class="form-control" id="descricao" required>
            </div>
        </div>
        <input type="hidden" name="id" class="form-control" id="_id" value="{{variavel.id}}">

        <div class="form-row">
            <div class="form-group col-md-2">
                <button type="submit" class="btn btn-primary">Modificar</button>
            </div>
        </div>

    </form>
</div>
{% endblock %}
